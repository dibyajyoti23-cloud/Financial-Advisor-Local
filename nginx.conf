# nginx.conf

server {
    listen 80;

    # This is where your HTML/JS/CSS files live inside the Nginx container
    location / {
        root /usr/share/nginx/html;
        index login.html; # Default page to show
        try_files $uri $uri/ /login.html;
    }

    # This is the magic part: any request starting with /api
    # will be forwarded to our Python backend service.
    location /api/ {
        # 'backend' is the name of our backend service in docker-compose.yml
        # Docker's internal DNS resolves this to the correct container
        proxy_pass http://backend:5000/;
    }
}